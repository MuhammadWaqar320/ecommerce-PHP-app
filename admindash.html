       <script>
function Time()
{
  var today=new Date();
  var h=today.getHours();
  var m=today.getMinutes();
  var s=today.getSeconds();
  h=checkTime(h);
  m=checkTime(m);
  s=checkTime(s);
  document.getElementById('txt').innerHTML=h+":"+m+":"+s;
  setTimeout(function(){Time()});
}

function checkTime(num)
{
  if(num<10)
  {
    num="0"+num;
  }
  return num;
} 
</script>
